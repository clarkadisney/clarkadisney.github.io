backend:
  name: github
  repo: clarkadisney/clarkadisney.github.io
  branch: master
  api_root: https://api.github.com
  preview_context: my-provider/deployment
  open_authoring: true
  site_domain: jolly-shockley-0929e2.netlify.app
  base_url: https://api.netlify.com
  auth_endpoint: auth
  cms_label_prefix: netlify-cms/

# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented

media_folder: "assets/images/uploads" # Media files will be stored in the repo under assets/images/uploads
site_url: https://clarkadisney.github.io
collections:
  - name: "projectposts" # Used in routes, e.g. /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    filter:
      - field: publication_url
      - value: ""
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "projectpost"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Categories", name: "categories", widget: "string"}
      - {label: "Tags", name: "tags", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
