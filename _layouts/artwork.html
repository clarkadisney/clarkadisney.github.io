<div class='body-grid'>

	</div>
	<div class='grid-item'></div>
	
	<div class='grid-item'></div>

	<div class='grid-item'></div>
	<div class='grid-item'>
		<div class="postlist">
			{% for post in site.categories.Artwork limit:25 %}
			<div class='postlistcard'>	
			<a href="{{ post.url }}" style="text-decoration: none; color: #070e36;">	
			<img src="{{ post.featured-image }}" class='postlistimage' />
			<div style="font-size: 0.75em; font-weight: 400; font-family: Arial; text-align: justify;">{{ post.date | date: "%b %-d, %Y" }}</div>		
			{{ post.title }}
			<div class='postlistcopy'>
			
				{{ post.caption }}  
			</div></div></a>
			{% endfor %}
		</div>
	</div>
	<div class='grid-item'></div>
